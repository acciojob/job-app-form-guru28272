<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form action="" method="post">
		<label for="name">Name</label> <br>
		<input type="text" id="name" name="Name" value="Name" required> <br>

		<label for="email">Email</label> <br>
		<input type="email" id="email" name="email" value="email" required> <br>

		<label for="gender">Male</label> 
		<input type="radio" name="gender" value="male" required>

		<label for="gender">Female</label>
		<input type="radio" name="gender" value="female" required> <br>

		<label for="Laptop">Laptop Brands</label> <br>
		<select name="laptop" id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>

		<label for="age">Age</label> <br>
		<input type="number" id="age" name="age" value="18" max="100" min="1" required> <br>

		<label for="dob">DOB</label> <br>
		<input type="date" id="dob" name="dob" required> <br>

		<label for="password">Password</label> <br>
		<input type="password" id="password" name="password" value="password" required> <br>

		<label for="portfolio">Portfolio</label> <br>
		<input type="url" id="portfolio">
		<br>

		<button type="submit">
			submit
		</button>
	</form>
</body>

</html>
