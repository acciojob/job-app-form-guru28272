<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form action="" method="post">
		<label for="name">Name <br>
			<input type="text" id="name" name="Name" value="Name" required>
		</label> <br>

		<label for="email">Email <br>
			<input type="email" id="email" name="email" value="email" required>
		</label> <br>

		<label for="gender">Male
			<input type="radio" name="gender" value="male" required>

		</label> 
		
		<label for="gender">Female
			<input type="radio" name="gender" value="female" required>
		</label>
		 <br>

		<label for="Laptop Brands">Laptop Brands <br>
			<select name="laptop" id="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</label> <br>

		<label for="age">Age <br>
			<input type="number" id="age" name="age" value="18" max="100" min="1" required>
		</label> <br>

		<label for="dob">DOB <br>
			<input type="date" id="dob" name="dob" required>
		</label> <br>
		 
		<label for="password">Password <br>
			<input type="password" id="password" name="password" value="password" required>
		</label> <br>
		
		<label for="portfolio">Portfolio <br>
			<input type="url" id="portfolio">
		</label> <br>
		
		<button type="submit">
			submit
		</button>
	</form>
</body>

</html>
